name: Terraform Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Debug - show repository and terraform folder
      run: |
        echo "Current directory:" && pwd
        echo "\nListing repo root:" && ls -la
        echo "\nListing 'terraform' directory:" && ls -la terraform || true

    - name: Debug - print Terraform files
      run: |
        echo "---- terraform/variables.tf ----"
        if [ -f terraform/variables.tf ]; then sed -n '1,200p' terraform/variables.tf; else echo "variables.tf not found"; fi
        echo "\n---- terraform/main.tf (first 200 lines) ----"
        if [ -f terraform/main.tf ]; then sed -n '1,200p' terraform/main.tf; else echo "main.tf not found"; fi

    - name: Init
      working-directory: terraform
      run: terraform init

    - name: Plan
      working-directory: terraform
      run: terraform plan -out=tfplan

    - name: Apply
      working-directory: terraform
      run: terraform apply -auto-approve tfplan
